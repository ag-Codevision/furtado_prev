<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furtado Prev | Tech Previdenci√°ria</title>
  <link rel="icon" type="image/png" href="logo-gold-lion.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: "#D4AF37",
              dark: "#B8860B",
              light: "rgba(212, 175, 55, 0.1)",
              glow: "rgba(212, 175, 55, 0.4)",
            },
            background: {
              light: "#0A0A0A",
              subtle: "#121212",
            },
            surface: {
              glass: "rgba(20, 20, 20, 0.65)",
              "glass-hover": "rgba(40, 40, 40, 0.85)",
            },
            text: {
              main: "#FFFFFF",
              secondary: "#94A3B8",
            },
            border: {
              glass: "rgba(255, 255, 255, 0.08)",
              subtle: "rgba(212, 175, 55, 0.15)",
            },
          },
          fontFamily: {
            display: ["Outfit", "sans-serif"],
            body: ["Inter", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          borderRadius: {
            xl: "1rem",
            "2xl": "1.5rem",
            "3xl": "2rem",
            "4xl": "3rem",
          },
          boxShadow: {
            glass: "0 8px 32px 0 rgba(0, 0, 0, 0.4)",
            neon: "0 4px 20px rgba(212, 175, 55, 0.25)",
            soft: "0 2px 10px rgba(0, 0, 0, 0.2)",
          },
          animation: {
            float: "float 20s ease-in-out infinite",
            "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
            },
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0A0A0A;
      overflow-x: hidden;
      color: #FFFFFF;
    }

    .glass-panel {
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
      /* Gold Color */
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B8860B;
      /* Dark Gold */
      border: 2px solid transparent;
      background-clip: content-box;
    }
  </style>
  <!-- ESM importmap removed to avoid conflicts with Vite build -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
